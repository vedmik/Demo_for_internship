<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header th:insert="blocks/header :: header"/>
    <div class="container mt-5 mb-5">
        <h1>Додати нове авто</h1>
        <form action="/garage/addCar" method="post">
            <select name="carBrand" class="form-control mb-2">
                <option selected value="notSwitched">Оберіть марку авто</option>
                <option th:each="el : ${carBrands}" th:value="${el.carBrand}" th:text="${el.carBrand}" />
            </select>
            <input type="text" name="carModel" placeholder="Модель Авто" class="form-control mb-2"/>
            <input type="text" name="carYear" placeholder="Рік випуску" class="form-control mb-2"/>
            <input type="text" name="carColor" placeholder="Колір авто" class="form-control mb-2"/>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <textarea type="text" name="carDesc" placeholder="Опис авто" class="form-control mb-2"></textarea>
            <button type="submit" class="btm btn-success">Додати авто</button>
        </form>

    </div>
    <div th:insert="blocks/footer :: footer"/>


</body>
