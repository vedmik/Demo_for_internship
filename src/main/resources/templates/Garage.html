<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header th:insert="blocks/header :: header"/>
    <div class="container mt-5">
        <h1 style="float:left">Авто у Вашому гаражі:</h1><a class="btn primary" href="/garage/addCar">додати авто</a>
        <div th:each="el : ${cars}" class="alert alert-info mt-2">
            <h3 th:text="${el.carBrand}"/>
            <p th:text="${el.carDesc}"/>
            <b>Власник:</b>
            <a th:href="'/garage/car_' + ${el.carId}" class="btn btn-warning">Детальніше</a>
        </div>

    </div>
    <div th:insert="blocks/footer :: footer"/>


</body>
