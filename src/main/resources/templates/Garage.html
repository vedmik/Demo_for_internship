<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="wrapper">
        <header th:insert="blocks/header :: header"/>
        <div class="container mt-5">
            <h1 style="float:left mr-3">Авто у Вашому гаражі:</h1><a class="btn btn-primary mt-2" href="/garage/addCar">Додати нове авто</a>
            <div th:each="el : ${cars}" class="alert alert-info mt-2">
                <h3 th:text="${el.carBrand}"/>
                <p th:text="${el.carDesc}"/>
                <a th:href="'/garage/car_' + ${el.carId}" class="btn btn-warning">Статистика заправок</a>
                <div class="btn-group" role="group">
                    <a th:href="'/garage/car_' + ${el.carId} + '/edit'" class="btn btn-warning mr-2">Редагувати</a>
                    <form th:action="'/garage/car_' + ${el.carId} + '/remove'" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-warning mr-2" type="submit">Видалити</button>
                    </form>
                </div>
            </div>

        </div>
        <div th:insert="blocks/footer :: footer"/>
    </div>
</body>
</html>
