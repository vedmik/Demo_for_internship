<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="height:100%;">
<header th:insert="blocks/header :: header"/>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5 mh-100">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p class="mb-0" th:if="${message}">Такий користувач вже існує</p>
                <p class="mb-0" >Реєстрація нового користувача:</p>
                </div>
                <form action="/registration" method="post">
                    <div><label> <p class="mb-0">Login:</p> <input class="mb-2" type="text" name="username"/> </label></div>
                    <div><label> <p class="mb-0">Password:</p> <input class="mb-2" type="password" name="password"/> </label></div>
                    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></div>
                    <div><input class="btn btn-dark" type="submit" value="Зареєструватись"/></div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:insert="blocks/footer :: footer"/>
</body>
</html>
